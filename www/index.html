<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description" content="Chatting | a simple chat application built with node.js and websocket">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Chatting</title>
		<link rel="stylesheet" href="styles/style.css">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="wrapper">
				<div class="banner">
					<h1>WebQQ!!!</h1>
					<span id="status"></span>
				</div>
				<div id="historyMsg">

 				<textarea id="show" readonly="readonly"></textarea>

				</div>
				<div class="controls">
					<div class="items">
						<input id="colorStyle" type="color" placeHolder='#000' title="font color"/>
						<input id="emoji" type="button" value=" &nbsp;&nbsp;&nbsp;&nbsp;" title="emoji" style="background:url(/content/emoji.png)no-repeat;" />
						<label for="sendImage" class="imageLable">
							<input type="button" value=" &nbsp;&nbsp;&nbsp;&nbsp;" style="background:url(/content/imageBtn.png)no-repeat;" />
							<input id="sendImage" type="file" value="image"/>
						</label>
						<input id="clearBtn" type="button" value="clear" title="clearscreen" style="color:grey; font-color:black;"/>

         				<input type="button" value="历史消息" onclick="upInfo();" style="color:grey; font-color:black;"/>

						</div>
						<textarea id="messageInput" placeHolder="enter to send"></textarea>
						<div id="CSbutton">
							<div class="closeBtn"><input id="closeBtn" type="button" value="关闭(C)" onclick="location.reload([true]);"></div>
							<div class="sendBtn"><input id="sendBtn" type="button" value="发送(S)"></div>
						</div>
						<div id="emojiWrapper">
						</div>
					</div>
				</div>
				<div id="loginWrapper">
					<p id="info">connecting to server...</p>
					<div id="loginWrapper_2">
						<input type="text" placeHolder="nickname" id="nicknameInput">
						<input type="button" value="OK" id="loginBtn" />
					</div>					
					<div id="nickWrapper">
					<!-- 。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。。 -->
					<div class="cotn_principal">
					  <div class="cont_centrar">
					    <div class="cont_login">
					      <div class="cont_info_log_sign_up">
					        <div class="col_md_login">
					          <div class="cont_ba_opcitiy">
					            <h2>LOGIN</h2>
					            <p>Please enter your account password.</p>
					            <button id="btn_login" onClick="cambiar_login()">LOGIN</button>
					          </div>
					        </div>
					        <div class="col_md_sign_up">
					          <div class="cont_ba_opcitiy">
					            <h2>SIGN UP</h2>
					            <p>Register your account password here.</p>
					            <button class="btn_sign_up" onClick="cambiar_sign_up()">SIGN UP</button>
					          </div>
					        </div>
					      </div>
					      <div class="cont_back_info">
					        <div class="cont_img_back_grey"> <img src="content/po.jpg" alt="" /> </div>
					      </div>
					      <div class="cont_forms" >
					        <div class="cont_img_back_"> <img src="content/po.jpg" alt="" /> </div>
					        <div class="cont_form_login"> <a href="#" onClick="ocultar_login_sign_up()" ><i class="material-icons">&#xE5C4;</i></a>
					          <h2>LOGIN</h2>
					          <input type="text" placeholder="Userid" id="userid2" />
					          <input type="password" placeholder="Password" id="password2" />
					          <button id="loginbtn" onClick="selectData();">LOGIN</button>
					        </div>
					        <div class="cont_form_sign_up"> <a href="#" onClick="ocultar_login_sign_up()"><i class="material-icons">&#xE5C4;</i></a>
					          <h2>SIGN UP</h2>
					          <input type="text" placeholder="Userid" id="userid" />
					          <input type="password" placeholder="Password" id="password" />
					          <input type="password" placeholder="Confirm Password" id="password_agin" />
					          <button class="btn_sign_up" onclick="saveData();">SIGN UP</button>
					        </div>
					      </div>
					    </div>
					  </div>
					</div>
					<!-- 。。。。。。。。。。。。。。。。。。。。。。。。。。 -->
					</div>
				</div>
 				<script src="scripts/historymsg.js"></script>
				<script src="scripts/sql.js"></script>
				<script src="scripts/index.js"></script>
				<script src="/socket.io/socket.io.js"></script>
				<script src="scripts/hichat.js"></script>
	</body>
</html>

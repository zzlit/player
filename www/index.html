<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>聊天小站</title>
<!-- 		<link rel="stylesheet" href="styles/bootstrap.min.css"> -->
		<link rel="stylesheet" href="styles/main.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<div class="wrapper">
				<div class="banner">
					<h1>聊天小站</h1>
					<span id="status"></span>
				</div>
				<div id="historyMsg">

 				<textarea id="show" readonly="readonly"></textarea>

				</div>
				<div class="controls">
					<div class="items">
						<input id="colorStyle" type="color" placeHolder='#000' title="font color"/>
						<input id="emoji" type="button" value=" &nbsp;&nbsp;&nbsp;&nbsp;" title="emoji" style="background:url(/content/emoji.png)no-repeat;" />
						<label for="sendImage" class="imageLable">
							<input type="button" value=" &nbsp;&nbsp;&nbsp;&nbsp;" style="background:url(/content/imageBtn.png)no-repeat;" />
							<input id="sendImage" type="file" value="image"/>
						</label>
						<input id="clearBtn" type="button" value="clear" title="clearscreen" style="color:grey; font-color:black;"/>

         				<input type="button" value="历史消息" onclick="upInfo();" style="color:grey; font-color:black;"/>

						</div>
						<textarea id="messageInput" placeHolder="enter to send"></textarea>
						<div id="CSbutton">
							<div class="closeBtn"><input id="closeBtn" type="button" value="关闭(C)" onclick="location.reload([true]);"></div>
							<div class="sendBtn"><input id="sendBtn" type="button" value="发送(S)"></div>
						</div>
						<div id="emojiWrapper">
						</div>
					</div>
				</div>
				<div id="loginWrapper">
					<p id="info">正在连接服务器...</p>
					<div id="loginWrapper_2">
						<input type="text" placeHolder="请输入你想要的昵称" id="nicknameInput">
						<input type="button" value="确认" id="loginBtn" />
					</div>					
				</div>
 				<script src="scripts/historymsg.js"></script>
				<script src="/socket.io/socket.io.js"></script>
				<script src="scripts/hichat.js"></script>
<!-- 				<script src="script/jquery-3.2.1.min.js"></script>
<script src="script/bootstrap.min.js"></script> -->
	</body> 
</html>
